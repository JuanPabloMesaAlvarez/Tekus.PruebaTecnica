<h3 *ngIf="serviceId > 0">Nro. servicio: {{entity.ServiceId}}</h3>
<h3 *ngIf="serviceId === -1">Creando nuevo servicio</h3>
<br>
<div class="container-fluid">
    <div class="row">
        Cliente:
        <div class="col-md-8">
            <select class="form-control" [(ngModel)]="entity.CustomerId">
                <option *ngFor="let customer of customers" value="{{customer.CustomerId}}">
                    {{customer.CustomerId + " - " + customer.Name}}
                </option>
            </select>
        </div>
    </div>
    <br>
    <div class="row">
        Nombre:
        <div class="col-md-4">
            <input type="text" class="form-control" [(ngModel)]="entity.Name">
        </div>
        Valor:
        <div class="col-md-4">
            <input type="number" class="form-control" [(ngModel)]="entity.Cost">
        </div>
    </div>
    <div class="row">
        <div class="col-md-4" *ngFor="let country of countries">
            <input type="checkbox" value="country.CountryId" [checked]="existCountry(country.CountryId)" (change)="selectCountry(country.CountryId)">
            {{country.Name}}
        </div>
    </div>
</div>
<br>
<button class="btn btn-primary" (click)="saveService()" [disabled]="!entity.Name || !entity.Cost">Guardar servicio</button>
